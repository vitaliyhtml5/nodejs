<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather application</h1>
        <form>
            <input type="text" id="city" placeholder="Type a city">
            <button>Confirm</button>
        </form>
        <div class="weather-widget">
            <div class="city-wrap">
                <h2 class="city">Dnipro</h2>
                <span class="icon-weather"></span>
            </div>
            <div class="weather-wrap">
                <ul>
                    <li class="others-item">humidity:
                        <span class="weather-humidity">80%</span>
                    </li>
                    <li class="others-item">wind:
                        <span class="weather-wind">1 m/s</span>
                        <span class="wind-direction"></span>
                    </li>
                </ul>
                <span class="weather-temp">20<span>&#8451;</span></span>
            </div><hr>
            <div class="sun-wrap">
                <span class="sun-rise">-:-</span>
                <span class="sun-set">-:-</span>
            </div>
            <div class="error-wrap">
                <h3></h3>
                <img alt="Image about error">
            </div>
            <div class="loader"></div>
        </div>
        <p>Folow the link to <a href="https://vitaliyhtml5-astronomy-app.herokuapp.com/">Astronomy application</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
